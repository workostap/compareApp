<div class="row result">
    <div class="col-lg-12">
        <div class="form-group">
            <h4>Result</h4>
            <table class="table table-striped">
                <tr ng-repeat="item in result">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="item.icon"></td>
                    <td ng-bind="item.text"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
